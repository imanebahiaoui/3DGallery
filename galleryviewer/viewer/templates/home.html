<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://rawgit.com/LeshikJanz/libraries/master/Bootstrap/baguetteBox.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Gallery</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        h1 {
            margin: 5% 0;
        }
        model-viewer{
            width: 500px;
            height: 700px;
            margin: 0 auto;
        }
         .model-3D{
            width: 600px;
            height: 800px;
            margin: 0 auto;
         }

         .close{
             margin-top: 2%;
         }

        @media only screen and (min-width: 900px) {
            .model {
                display: contents;
            }
        }
    </style>
</head>
<body>

<div class="container gallery-container">

    <div class="gallery">
        <h1>3D Gallery Viewer</h1>
        <div class="tz-gallery">
            <div class="row">
                <div class="col-sm-6 col-md-4 model">
                    {% for three_d_model in three_d_models %}
                    <model-viewer src="{{three_d_model.source}}"></model-viewer>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="tz-gallery display-model hide">
        <div class="row">
            <div class="col-sm-12 col-md-12 show-model">
                <div class="col-sm-1 col-md-1 close">X</div>
                <model-viewer class='model-3D' camera-controls auto-rotate></model-viewer>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
    $(".model").click(function(event) {
        $(".gallery").addClass('hide');
        $(".display-model").removeClass('hide');
        $(".model-3D").attr("src",event.target.src);
    });

    $(".close").click(function(event) {
        $(".display-model").addClass('hide');
        $(".gallery").removeClass('hide');
    });
</script>
</body>
</html>
